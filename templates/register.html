<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../static/reg_style.css">
</head>
<body>
    <div class="video-background">
        <video autoplay loop muted>
            <source src="../static/video2.mp4" type="video/mp4">
        </video>
    </div>
    <div class="form-container">
        <h2>REGISTER</h2>

        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
        {% endif %}

        <form action="/register" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required pattern="^[a-zA-Z0-9_.-]{3,15}$" required>
            </div>
            <!-- <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div> -->
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=]).{8,}$" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
